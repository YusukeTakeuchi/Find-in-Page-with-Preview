<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="./options.css">
    <script src="./store.js"></script>
    <script src="./options.js"></script>
  </head>
  <body>
    <form id="main-form">

      <section>
        <h2>Smooth scroll</h2>
        <div>
          <label><input type=checkbox name="useSmoothScroll">Use smooth scroll</label>
        </div>
      </section>

      <section>
        <h2>Preview range size</h2>
        <div>
          <span class="lb">Width</span><input type=number name="previewWidth" min="100">
        </div>
        <div>
          <span class="lb">Height</span><input type=number name="previewHeight" min="40">
        </div>
      </section>

      <section>
        <h2>Image size</h2>
        <div>
          <label><input type=checkbox name="imageSizeSameAsPreview">Same as Preview range size</label>
        </div>
        <fieldset name="groupImageSize">
          <div>
            <span class="lb">Width</span><input type=number name="imageWidth" min="100">
          </div>
          <div>
            <span class="lb">Height</span><input type=number name="imageHeight" min="40">
          </div>
        </fieldset>
      </section>

      <section>
        <h2>History</h2>
        <div>
          <span class="lb">History size</span><input type=number name="maxHistory" min="0">
        </div>
      </section>

      <section>
        <h2>Colors</h2>
        <div> <span class="lb">Input text</span><input type=color name="fgColorInput"> </div>
        <div> <span class="lb">Input background</span><input type=color name="bgColorInput"> </div>
        <div> <span class="lb">Form text</span><input type=color name="fgColorSearchForm"> </div>
        <div> <span class="lb">Form background</span><input type=color name="bgColorSearchForm"> </div>
        <div> <span class="lb">Form hover</span><input type=color name="bgColorSearchFormHover"> </div>
        <div> <span class="lb">Results background</span><input type=color name="bgColorSearchResult"> </div>
      </section>

    </form>
  </body>
</html>
